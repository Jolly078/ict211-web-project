  <main>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you shortly.</p>

    <form action="https://formsubmit.co/oyololajosiah@gmail.com" method="POST" class="contact-form" onsubmit="showThankYou()">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://jolly078.github.io/ict211-web-project/">

        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="message">Message:</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
